name: cifar_32x32_3
save_path: training_runs/cifar_3
training_config:
  seed: 42
  generator_learning_rate: 9.0e-05
  discriminator_learning_rate: 9.0e-05
  batch_size: 64
  epochs: 200
  b1: 0.5
  b2: 0.99
  sample_grid_size: 6
  sample_epochs: 2
  save_epochs: 2
  num_data_workers: 16
  stablization_epochs: 2
  augmentation_config:
    translation:
      enabled: true
      ratio: 0.125
    cutout:
      enabled: true
      ratio: 0.5
    noise:
      enabled: true
      starting_noise: 0.1
      ending_noise: 0
      ending_epoch: 20
  gradient_penalty_weight: 10
  discriminator_repeats: 3
  gradient_accumulation_steps: 1
  num_labels: 10
dataset:
  args:
    root: /home/fireblade2534/Datasets/Images
    train: true
    transform:
    - type: ToTensor
      args: {}
    - type: Resize
      args:
        size:
        - 32
        - 32
        max_size: null
        antialias: true
        interpolation: bilinear
    - type: Normalize
      args:
        mean:
        - 0.5
        - 0.5
        - 0.5
        std:
        - 0.5
        - 0.5
        - 0.5
        inplace: true
  type: CIFAR10
resume_path: null
override_resume_options: false
